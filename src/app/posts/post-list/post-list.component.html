<div class="container-fluid row">
    <div class="col-md-8">

        <div class="row ">
            <div class="col-md-7 text-center p-4">
                <h3>Posts List</h3>
            </div>
            <div class="col-md-5  text-center p-4">
                <button type="button" name="" id="" class="btn-sm btn-primary" routerLink="/posts/add"> Create </button>
            </div>
        </div>


        <table class="table table-striped " *ngIf="posts |async as postData">
            <thead style="background-color: rgb(50, 54, 53); color: azure;">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">TITLE</th>
                    <th class="text-center">DESCRIPTION</th>
                    <th class="text-center">EDIT</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of postData">
                    <td class="text-center" scope="row">{{item.id}}</td>
                    <td class="text-center">{{item.title}}</td>
                    <td class="text-center">{{item.description}}</td>
                    <td class="text-center"> <button type="button"  class="btn-sm btn-outline-success m-2" [routerLink]="['edit',item.id]">  <i class="fa fa-pencil"></i> Update </button> 
                         <button type="button"  class="btn-sm btn-outline-danger"  (click)="deletePost(item.id)"> Delete </button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4 p-3">
        <router-outlet></router-outlet>
    </div>
</div>
